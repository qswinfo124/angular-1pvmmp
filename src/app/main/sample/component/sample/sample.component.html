<div class="content" fxLayout="column">
  <div class="content-grid" fxFlex="1 1 700px">
    <ejs-grid #grid class="content-table" height="600"
              [enableVirtualization]='true'>
      <e-columns>
        <e-column type="checkbox" width='50'></e-column>
        <e-column field='name' [headerText]="'Name'" width='300'></e-column>
      </e-columns>
    </ejs-grid>
  </div>

  <div fxFlex="0 0 auto">
    <button mat-button (click)="setData(0)">No Data</button>
    <button mat-button (click)="setData(2)">Short Data</button>
    <button mat-button (click)="setData(100)">Long Data</button>
  </div>
</div>
